<ion-header>
    <ion-navbar>
        <ion-title>Lista de usu√°rios</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let user of users">
            <ion-item>
                <ion-avatar item-start>
                    <img src="{{ user.avatar }}">
                </ion-avatar>
                <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
